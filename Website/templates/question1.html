<!doctype html>
<html lang="sv">
    <head>
        <title>Hello from Flask</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <body>
        <!--Header-->
        <header class="container-fluid" >
                <img src="/templates/pic/logo.png" class="pt-1" alt="Logo">
        </header>
    </body>

     <!--Rubrik-->
     <section class="text-center container-fluid pt-5  align-items-center">
            <h1 class="text-uppercase">Fråga 1</h1>
    </section>

    <!--Input och knapp-->
    <section class="text-center pt-5">
        <!--Fråga 1-->
        <div class="container-fluid pt-5">
            <p>
                Har ni Certifikat?
            </p>
            <div class="form-check-inline pb-3">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>  Ja
                    <label class="form-check-label" for="radio1"></label>

                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">  Nej
                    <label class="form-check-label" for="radio2"></label>
            </div>


        <!--Välj Certifikat-->
        <p class="pt-3">
            Isåfall vilket?
        </p>
        <div class="container-fluid">
            <div class="form-check-inline w-25">
                <input type="text" class="form-control-lg form-control rounded-3"  placeholder="Certifikat:" id="q1-button">
            </div>


            <!--Knapp-->
            <div class="container-fluid pt-5 mt-5" id="btn1">
                <a href="/templates/question2.html" class="btn btn-secondary btn-lg">Nästa
                    <i class="bi bi-arrow-right"></i> 
                </a>
            </div>
    </section>

    <!--Lista över frågor-->    
    <footer class="container mt-5 pt-5 w-50 align-items-center">
        <ul class="pagination justify-content-center">
            <li class="page-item active"><a class="page-link" >1</a></li>
            <li class="page-item disabled"><a class="page-link">2</a></li>
          </ul>
