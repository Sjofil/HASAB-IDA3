{% extends 'question-base.html' %}

{% block question %}
{% if questionObject[page-1][3] == 1 %}
<div class="form-check-inline pb-3">
    <input type="number" min="0" pattern="[0-9]" class="form-control-lg form-control rounded-3 " placeholder="Antal">
</div> 
{% else %}
<!--Templet för nästan alla frågor-->
<div class="list-group container-fluid col-sm-6 col-lg-2 pb-3">
  {% for answer in answerOptions %}
    <button type="submit" onclick="nextQuest(this)" class="list-group-item mb-2  btn-secondary" name="{{ questionObject[page-1][0] }}" value="{{ answer }}">{{ answer }}</button>
  {% endfor %}
  </div>
</div>
{% endif %}
{% endblock %}
