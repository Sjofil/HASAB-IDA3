{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}
     <!--Rubrik-->
     <section class="text-center container-fluid align-items-center">
            <h1 class="text-uppercase">Fråga 1</h1>
    </section>

    <!--Input och knapp-->
    <section class="text-center">
        <!--Fråga 1-->
        <div class="container-fluid pt-3">
            <p>
                Har ni Certifikat?
            </p>
            <div class="form-check-inline pb-3">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>  Ja
                    <label class="form-check-label" for="radio1"></label>

                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">  Nej
                    <label class="form-check-label" for="radio2"></label>
            </div>


        <!--Välj Certifikat-->
        <p class="pt-3">
            Isåfall vilket?
        </p>
        <div class="container-fluid">
            <div class="form-check-inline w-25">
                <input autocomplete="off" id="answer" type="text" class="form-control-lg form-control rounded-3" required="required" placeholder="Certifikat:" id="q1-button">
            </div>


            <!--Knapp-->
             <!--nextQuest() länkar till 2-2 just nu-->
            <div class="container-fluid pt-5 mt-5" id="btn1">
                    
                
            </div>
            <button disabled id="next" onclick="nextQuest()" class="btn btn-secondary btn-lg">
                Nästa<i class="bi bi-arrow-right"></i> 
            </button>
    </section>

    <!--Lista över frågor-->    
    <footer class="container pt-5 w-50 align-items-center">
        <ul class="pagination justify-content-center">
            <li class="page-item active"><a class="page-link" >1</a></li>
            <li class="page-item disabled"><a class="page-link">2</a></li>
            <li class="page-item disabled"><a class="page-link">3</a></li>
            <li class="page-item disabled"><a class="page-link">4</a></li>
          </ul>
    </footer>

    <script src="/static/js/script-question.js"></script>

{% endblock %}
